<app-json-toolbar [schemaControl]="schemaControl" [jsonInputControl]="jsonInputControl"></app-json-toolbar>

<p-splitter [gutterSize]="2" styleClass="h-[calc(100vh-70px)]">
  <ng-template pTemplate>
    <div class="flex flex-col h-full w-full bg-[#2B3137] border-b border-black">
      <app-json-editor class="block h-full" name="Schema" [control]="schemaControl"></app-json-editor>
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div class="flex flex-col h-full w-full bg-[#2B3137] border-b border-black">
      <app-json-editor class="block h-full" name="Data" [control]="jsonInputControl"></app-json-editor>
    </div>
  </ng-template>
</p-splitter>
